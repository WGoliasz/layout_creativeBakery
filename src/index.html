<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Creative bakery</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <script src="scripts/main.js"></script>

    <header class="header">
      <nav class="navigation header__navigation">
        <img
          class="navigation__logo"
          src="./images/photo/Bakerlab-logo.svg"
          alt="Bakerlab-logo"
        />

        <img
          class="navigation__burger"
          src="./images/photo/Menu-icon.svg"
          alt="Burger"
        />
      </nav>

      <p class="header__content">
        We bake your fantasies â€” croissants, cakes, cookies, and cupcakes.
      </p>

      <h1 class="title header__title">Creative bakery</h1>

      <img
        class="header__photo"
        src="./images/photo/Cookie.svg"
        alt="cookie"
      />

      <div class="button">
        <a
          class="button__header"
          href="#"
        >
          <img
            class="button__icon"
            src="./images/photo/Icon-cookie.svg"
            alt="Icon-cookie"
          />
          Learn more
        </a>
      </div>
    </header>

    <main class="container">
      <section class="section container__section">
        <h2 class="title title__second">What we bake</h2>

        <article class="product">
          <p class="product__paragraph">
            We can customize our cookies right for your needs. Just imagine it
          </p>

          <img
            class="product__photo"
            src="./images/photo/product-01.jpg"
            alt="product-01"
          />

          <p class="product__paragraph">Cakes</p>

          <p class="product__paragraph">
            Oatmeal cookies with golden raisins, orange zest and chocolate chips
          </p>

          <a
            class="product__link"
            href="#"
          >
            Order
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
